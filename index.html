<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/style.css">   
  </style>
  <title>Tic Tac Toe</title>  
</head>

<body>
  <h1>Tic Tac Toe</h1>

<div class="ttt-board">

  <div class="row">
        <div id="box1" class="boxes">x</div>
        <div id="box2" class="boxes">o</div>
        <div id="box3" class="boxes">x</div>
      </div>

      <div class="row">
        <div id="box4" class="boxes">o</div>
        <div id="box5" class="boxes">x</div>
        <div id="box6" class="boxes">o</div>
      </div>

      <div class="row">
        <div id="box7" class="boxes"></div>
        <div id="box8" class="boxes"></div>
        <div id="box9" class="boxes"></div>
      </div>

  <div class="message-box">
    <p>Current Player:<b id ="currentPlayer"></b></p>
    <p>Score</p>
    <p>X:<p class ="scoreX"></p>
    <p>O:<p class ="scoreO"></p>
  </div>

  <div class="restart-button"></div>
</body>

  <script src="js.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
